<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CG モデルを登場させる</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="trackingMethod:best; debugUIEnabled:false;">

    <!-- OBJ形式のCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="c_obj" src="10868_birthday-cake_v3.obj"></a-asset-item>
      <a-asset-item id="c_mtl" src="10868_birthday-cake_v3.mtl"></a-asset-item>
      <a-asset-item id="obj" src="model2/rocket.obj"></a-asset-item>   
      <a-asset-item id="mtl" src="model2/rocket.mtl"></a-asset-item>  
       <a-asset-item id="b_dae" src="cake.dae"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-obj-model
        src="#obj"
        mtl="#mtl"
        scale="0.005 0.005 0.005"
        position="0 0.5 0">
      </a-obj-model>
    </a-marker>

    <!-- マーカーを登録（プリセットされている「kanji」マーカー） -->
    <a-marker preset="kanji">
      <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
<!--       <a-obj-model
        src="#c_obj"
        mtl="#c_mtl"
        scale="0.005 0.005 0.005"
        position="0 0.5 0">
      </a-obj-model> -->
      <a-collada-model src="#b_dae"
                       scale="1 1 1"
                       position="0 0.5 0">
        </a-collada-model>
    </a-marker>

    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
